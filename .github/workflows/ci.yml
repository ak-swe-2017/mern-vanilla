name: CI
on:
  pull_request:
    branches: [main, "release/*"]
  push:
    branches: [main, "release/*"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: pnpm/action-setup@v4
        with: { version: 10 }

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      # typecheck / tests for api
      - name: API typecheck
        run: pnpm -C api build
      - name: API tests (skip if none)
        run: |
          pnpm -C api test || echo "no tests yet, skipping"

      # web build ensures UI compiles
      - name: Web typecheck+build
        run: pnpm -C web build
